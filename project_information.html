<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>流程定义管理</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">
</head>

<body class="white-bg">
	<!--数据表格展现-->
	<div class="panel-body">
		<table class="table table-striped table-bordered table-hover dataTables-example" >
            <thead>
			    <tr>
			        <th class="text-center">项目名称</th>
					<th class="text-center">项目进程</th><!--流程-->
					<th class="text-center">项目状态</th><!--选进程阶段-->
					<th class="text-center">进程状态</th><!--进程的状态-->
					<th class="text-center">开发周期</th><!--进程的预期开发周期-->
					<th class="text-center">项目结果</th><!--实质用时，上传附件信息-->
					<th class="text-center">操作</th><!--查看、删除，修改-->
			    </tr>
            </thead>
            <tbody id="dataTableWorkflow">

            </tbody>
        </table>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/project/project-service.js"></script>
</body>
</html>
